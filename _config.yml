# ─────────────────────────────────────
# Configuració GitHub Pages / Jekyll
# ─────────────────────────────────────

theme: null

title: Projectes ASIX – Alex Marques
description: >
  Documentació de pràctiques ASIX:
  Mailcow amb Docker, GPG/OpenPGP, seguretat i xarxes.

# Idioma
lang: ca

# Markdown
markdown: kramdown
kramdown:
  input: GFM

# Plugins per defecte (GitHub Pages)
plugins:
  - jekyll-feed
  - jekyll-seo-tag

# Estils personalitzats
sass:
  sass_dir: assets/css
  style: compressed

# Navegació (opcional però queda molt pro)
nav:
  - name: Inici
    link: /
  - name: Mailcow
    link: /mailcow/
  - name: GPG / OpenPGP
    link: /gpg-thunderbird/
  - name: pfSense
    link: /pfsense/

# SEO bàsic
author:
  name: Alex Marques

# Exclusions
exclude:
  - README.md
  - node_modules
  - vendor
